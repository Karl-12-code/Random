<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif; /* Nueva fuente amigable */
            display: flex;
            flex-direction: column; /* Cambiado a columna para apilar elementos */
            align-items: center;
            min-height: 100vh; /* Asegura que el cuerpo ocupe toda la altura */
            background-color: #aeeeee; /* Fondo azul claro */
            color: #333; /* Color del texto */
            margin: 0; /* Eliminar margen por defecto */
            overflow-y: auto; /* Permitir desplazamiento vertical */
        }
        .button-container {
            text-align: center;
            border: 5px dashed #ff69b4; /* Bordes divertidos */
            padding: 20px;
            border-radius: 15px;
            background-color: #fff; /* Fondo blanco para los botones */
            width: 100%; /* Asegura que el contenedor ocupe todo el ancho */
            max-width: 400px; /* Limitar el ancho máximo del contenedor */
        }
        .button {
            display: block;
            width: 100%; /* Botones ocupan todo el ancho del contenedor */
            padding: 20px 0; /* Espaciado vertical */
            margin: 20px 0; /* Espaciado vertical entre botones */
            font-size: 28px; /* Texto más grande */
            cursor: pointer;
            background-color: #ff4500; /* Color de botón brillante */
            color: white;
            border: none;
            border-radius: 25px; /* Bordes más redondeados */
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra para efecto 3D */
            transition: background-color 0.3s; /* Transición suave */
        }
        .button:hover {
            background-color: #ff6347; /* Color de botón al pasar el ratón */
        }
        .image {
            margin-bottom: 40px; /* Más espacio entre las imágenes */
        }
        img {
            width: 100%; /* Imágenes ocupan todo el ancho del contenedor */
            height: auto;
            border-radius: 15px; /* Bordes redondeados en las imágenes */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra para imágenes */
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="boton1.html" class="button">shhhh</a>
        <div class="image">
            <img src="https://static.wikia.nocookie.net/9eeaa670-0f9a-4bda-bf20-1fdf0ae5d3c3/scale-to-width/755" alt="Imagen del botón 1">
        </div>
        
        <a href="boton2.html" class="button">dona a la causa :c</a>
        <div class="image">
            <img src="https://media.tenor.com/24r_MaOO8Q0AAAAi/kawaii-sad.gif" alt="Imagen del botón 2">
        </div>

        <a href="boton3.html" class="button">jueguito pa' ti</a>
        <div class="image">
            <img src="https://www.entrelineaspapeleria.cl/cdn/shop/products/funko-pop-animation-hello-kitty-anniversary-wchase-sanrio-funko-entrelineas-papeleria-947215_720x.jpg" alt="Imagen del botón 3">
        </div>
    </div>

</body>
</html>
